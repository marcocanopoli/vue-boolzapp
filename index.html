<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <div class="body-wrapper">
            <div class="top-bar"></div>
            <main id="root">
                <div class="main-left">
                    <div class="user-bar">
                        <img id="user-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu88JKFdsgov-fjSoJjCUiUzhOMU7_GRTAC7-ZUA3w=s83-c-mo" alt="user profile pic">
                        <span class="username">Marco Canopoli</span>
                        <div>
                            <a href="#">
                                <i class="fas fa-spinner"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </div>                        
                    </div>
                    <div class="notifications">
                        <a id="bell-box" href="#">
                            <i class="fas fa-bell-slash"></i>
                        </a>
                        <div>
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a class="c-grey" href="#">Attiva notifiche desktop ></a>
                        </div>
                    </div>
                    <div class="search-box">
                        <div class="searchbar">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">                         
                        </div>
                    </div>
                    <div class="chats-box">

                        <div v-for="contact in contacts" class="chat">
                            <img class="chat-pic" :src="getContactImg(contact)" alt="contact profile pic">
                            <div class="contact">
                                <div class="name-date">
                                    <span class="chat-name">{{ contact.name }}</span>
                                    <span class="chat-last-date c-grey">{{ getLastMsg(contact).date }}</span>
                                </div>
                                <span class="chat-last-msg c-grey">{{ getLastMsg(contact).text }}</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="main-right">
                    <div class="current-titlebar">
                        <img id="current-pic" src="img/avatar_1.jpg" alt="current chat pic">
                        <div class="current-info">
                            <span class="chat-name">Michele</span>
                            <span class="c-grey">Ultimo accesso oggi alle 16:23</span>
                        </div>
                        <div class="current-links">
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </div>
                    </div>
                    <div class="chat-body">
                        <div class="user-msg">
                            <p class="msg-text">
                                prova
                                <span class="msg-time">10:30</span>
                            </p>
                        </div>
                        <div class="user-msg">
                            <p class="msg-text">
                                prova
                                <span class="msg-time">10:30</span>
                            </p>
                        </div>
                        <div class="chat-msg">
                            <p class="msg-text">
                                prova
                                <span class="msg-time">10:45</span>
                            </p>
                        </div>
                    </div>
                    <div class="new-message-bar">
                        <a href="#">
                            <i class="far fa-laugh"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-paperclip"></i>
                        </a>
                        <input class="new-message" type="text" placeholder="Scrivi un messaggio">
                        <a href="#">
                            <i class="fas fa-microphone"></i>
                        </a>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
